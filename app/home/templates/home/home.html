{% extends 'base.html' %}

{% load custom_tags %}

{% block content %}
<div class="container mx-auto p-4">
    <section class="flex flex-col items-center justify-center min-h-screen">
        <c-header>Django Boilerplate 2.0</c-header>
        <c-text>You installed the boilerplate successfully!</c-text>
        
        <!-- WebSocket Test Section -->
        <div class="card w-full max-w-md mt-8 bg-base-100 shadow-xl">
            <div class="card-body">
                <h2 class="card-title">WebSocket Test</h2>
                
                <!-- HTMX WebSocket Connection -->
                <div hx-ext="ws" ws-connect="/ws/test/">
                    <!-- Messages Container -->
                    <div id="messages" class="space-y-2 mb-4">
                        <div id="status" class="alert">
                            <span>Connecting to WebSocket...</span>
                        </div>
                    </div>
                    
                    <!-- Message Form -->
                    <form ws-send class="flex gap-2">
                        <input name="message" type="text" 
                               class="input input-bordered flex-1" 
                               placeholder="Type your message..." 
                               required>
                        <button type="submit" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
</div>
{% endblock %}
